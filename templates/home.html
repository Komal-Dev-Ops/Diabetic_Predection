<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diabetic Prediction App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login {
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 30px 40px;
      width: 350px;
      text-align: center;
    }
    .login h1 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }
    .login input[type="text"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    .login button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      border: none;
      border-radius: 4px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .login button:hover {
      background: #0056b3;
    }
    .result {
      margin-top: 20px;
      color: #333;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="login">
    <h1>Diabetes Prediction</h1>
    <form action="{{ url_for('predict_datapoint') }}" method="post">
      <input type="text" name="Pregnancies" placeholder="Pregnancies" required />
      <input type="text" name="Glucose" placeholder="Glucose" required />
      <input type="text" name="BloodPressure" placeholder="Blood Pressure" required />
      <input type="text" name="SkinThickness" placeholder="Skin Thickness" required />
      <input type="text" name="Insulin" placeholder="Insulin" required />
      <input type="text" name="BMI" placeholder="BMI" required />
      <input type="text" name="DiabetesPedigreeFunction" placeholder="Diabetes Pedigree Function" required />
      <input type="text" name="Age" placeholder="Age" required />
      <button type="submit">Predict</button>
    </form>
    <div class="result">
      {{ result }}
    </div>
  </div>
</body>
</html>
